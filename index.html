<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2>Matches: <span id="matches"></span> </h2>
    <h2>Attempts: <span id="attempt"> </span></h2>
  </div>
  <main>
    <div id="spacer"></div>
    <div id="board">
      <img class="box" src="pictures/shine.png" data-id="0">
      <img class="box" src="pictures/shine.png" data-id="1">
      <img class="box" src="pictures/shine.png" data-id="2">
      <img class="box" src="pictures/shine.png" data-id="3">
      <img class="box" src="pictures/shine.png" data-id="4">
      <img class="box" src="pictures/shine.png" data-id="5">
      <img class="box" src="pictures/shine.png" data-id="6">
      <img class="box" src="pictures/shine.png" data-id="7">
      <img class="box" src="pictures/shine.png" data-id="8">
      <img class="box" src="pictures/shine.png" data-id="9">
      <img class="box" src="pictures/shine.png" data-id="10">
      <img class="box" src="pictures/shine.png" data-id="11">
    </div>
  </main>
  <div class="container">
    <h2 id="stageSelectTitle">Stage Select</h2>
    <form id="form">
      <select id="stage">
        <option value="dl">Dreamland</option>
        <option value="fd">Final Destination</option>
        <option value="bf">Battlefield</option>
      </select>
    </form>
  </div>
    <script src="./logic.js"> </script>
</body>

</html>
